<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> javascript</title>
	<script type="text/javascript">
		 
		 var image_tracker ='f';

		 function change() {
		 	var image= document.getElementById('social');
		 	if(image_tracker=='f') {
		 		 image.src='pho1.jpg';
		 		 image_tracker='f';
		 	}else {
		 		 image.src='pho2.jpg';
		 		 image_tracker='f';
		 	}
		 }
		 setInterval('change()',1000);
         

	</script>
</head>
<body>
    <img src="pho2.jpg" alt="social logo" id="social" onclick="clearInterval(timer)">
</body>
</html>
